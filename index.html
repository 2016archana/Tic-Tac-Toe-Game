<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe-Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="msg hide text-center">
    <p id="winmsg" class="display-4">Winner</p>
    <button id="newbtn" class="btn btn-dark mt-3">New Game</button>
  </div>
  <main class="d-flex flex-column align-items-center justify-content-center min-vh-100">
    <h1 class="display-4 mb-4">Tic-Tac-Toe</h1>
    <div class="container">
      <div class="game d-flex flex-wrap justify-content-center align-items-center">
        <button class="box btn btn-light"></button>
        <button class="box btn btn-light"></button>
        <button class="box btn btn-light"></button>
        <button class="box btn btn-light"></button>
        <button class="box btn btn-light"></button>
        <button class="box btn btn-light"></button>
        <button class="box btn btn-light"></button>
        <button class="box btn btn-light"></button>
        <button class="box btn btn-light"></button>
      </div>
    </div>
    <button id="reset" class="btn btn-dark mt-4">RESET</button>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
